<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Vile</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #090909;
      --text: #e6e6e6;
      --muted: #9a9a9a;
      --red: #7a0d0d;
      --red-glow: rgba(122, 13, 13, 0.55);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 1100; /* keep header above other content */
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #fff;
      text-shadow: 0 0 6px var(--red-glow),0 0 14px var(--red-glow),0 0 28px rgba(122,13,13,0.55),0 0 48px rgba(122,13,13,0.35);
      font-size: 1.4rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
      flex-wrap: wrap;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      position: relative;
      transition: color 0.2s ease, text-shadow 0.2s ease;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 6px var(--red-glow),0 0 12px var(--red-glow),0 0 20px rgba(122,13,13,0.75);
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 1px;
      background: var(--red);
      box-shadow: 0 0 6px var(--red-glow),0 0 14px rgba(122,13,13,0.8);
      transition: width 0.25s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 20px;
      height: 14px;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1200; /* make sure it's above content */
    }

    .hamburger span {
      display: block;
      height: 2px;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(3px, 3px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(3px, -3px);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .contact-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .contact-item {
      background: #0f0f0f;
      padding: 1.5rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    /* Show animation */
    .contact-item.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Hover/tap scale + glow */
    .contact-item:hover,
    .contact-item.touch-active {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--red-glow), 0 0 35px rgba(122,13,13,0.35);
    }

    .contact-item i {
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 6px var(--red-glow),0 0 14px var(--red-glow);
      min-width: 40px;
      text-align: center;
    }

    .contact-item a {
      color: var(--text);
      text-decoration: none;
      font-size: 1rem;
      word-break: break-all;
      transition: text-shadow 0.2s ease;
    }

    .contact-item a:hover {
      text-shadow: 0 0 8px var(--red-glow), 0 0 16px var(--red-glow);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        background: var(--bg);
        position: absolute;
        top: 100%;
        left: 0;
        gap: 0;
        z-index: 1500; /* nav is above everything */
        opacity: 0;
      }

      nav.show {
        max-height: 500px;
        opacity: 1;
      }

      nav a {
        padding: 1rem 0;
        border-top: 1px solid rgba(255,255,255,0.05);
      }

      .hamburger {
        display: flex;
      }
    }

    @media (max-width: 480px) {
      header { padding: 1.5rem 1rem; }
      .brand { font-size: 1.2rem; }
      h1 { font-size: 1.6rem; }
      .contact-item { flex-direction: column; text-align: center; }
      .contact-item i { margin-bottom: 0.5rem; }
    }
  </style>
</head>
<body>

<header>
  <strong class="brand">ðŸŸˆVileðŸŸˆ</strong>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="nav-menu">
    <a href="../index">Home</a>
    <a href="networks">Networks</a>
    <a href="projects">Projects</a>
    <a href="skills">Skills</a>
  </nav>
</header>

<main>
  <h1>Contact</h1>

  <div class="contact-list">
    <div class="contact-item">
      <i class="fab fa-telegram"></i>
      <a href="https://t.me/FederalVile" target="_blank">@FederalVile</a>
    </div>

    <div class="contact-item">
      <i class="fas fa-envelope"></i>
      <a href="mailto:vile@feds.top">vile@feds.top</a>
    </div>

    <div class="contact-item">
      <i class="fab fa-discord"></i>
      <a href="https://discord.gg/fedz" target="_blank">Feds Discord</a>
    </div>

    <div class="contact-item">
      <i class="fab fa-instagram"></i>
      <a href="https://instagram.com/federalvile" target="_blank">@FederalVile</a>
    </div>

    <div class="contact-item">
      <i class="fas fa-globe"></i>
      <a href="https://feds.top" target="_blank">Feds.top</a>
    </div>
  </div>
</main>

<script>
  // Hamburger toggle
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');

  hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('show');
    hamburger.classList.toggle('active');
  });

  // Animate contact cards on page load
  window.addEventListener('DOMContentLoaded', () => {
    const items = document.querySelectorAll('.contact-item');
    items.forEach((item, index) => {
      setTimeout(() => {
        item.classList.add('show');
      }, index * 150); // staggered fade-in
    });

    // Touch support for mobile "hover" glow effect
    items.forEach(item => {
      item.addEventListener('touchstart', () => {
        item.classList.add('touch-active');
      });
      item.addEventListener('touchend', () => {
        setTimeout(() => item.classList.remove('touch-active'), 500);
      });
    });
  });
</script>

</body>
</html>
