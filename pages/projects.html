<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Vile</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
:root {
  --bg: #090909;
  --text: #e6e6e6;
  --muted: #9a9a9a;
  --red: #7a0d0d;
  --red-glow: rgba(122, 13, 13, 0.55);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  line-height: 1.6;
}

header {
  max-width: 1100px;
  margin: 0 auto;
  padding: 2rem 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  position: relative;
  z-index: 1100;
}

.brand {
  font-weight: 700;
  letter-spacing: 0.1em;
  color: #fff;
  text-shadow: 0 0 6px var(--red-glow),0 0 14px var(--red-glow),0 0 28px rgba(122,13,13,0.55),0 0 48px rgba(122,13,13,0.35);
  font-size: 1.4rem;
}

nav {
  display: flex;
  gap: 1.5rem;
  font-size: 0.9rem;
  flex-wrap: wrap;
  transition: max-height 0.3s ease, opacity 0.3s ease;
}

nav a {
  color: var(--muted);
  text-decoration: none;
  position: relative;
  transition: color 0.2s ease, text-shadow 0.2s ease;
}

nav a:hover {
  color: #fff;
  text-shadow: 0 0 6px var(--red-glow),0 0 12px var(--red-glow),0 0 20px rgba(122,13,13,0.75);
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 1px;
  background: var(--red);
  box-shadow: 0 0 6px var(--red-glow),0 0 14px rgba(122,13,13,0.8);
  transition: width 0.25s ease;
}

nav a:hover::after {
  width: 100%;
}

/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 20px;
  height: 14px;
  cursor: pointer;
  transition: transform 0.3s ease;
  z-index: 1200;
}

.hamburger span {
  display: block;
  height: 2px;
  background: var(--text);
  border-radius: 2px;
  transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(3px, 3px);
}
.hamburger.active span:nth-child(2) {
  opacity: 0;
}
.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(3px, -3px);
}

main {
  max-width: 1100px;
  margin: 0 auto;
  padding: 4rem 1.5rem;
}

h1 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 2.5rem;
  text-align: center;
}

/* Project cards */
.project {
  display: flex;
  gap: 2rem;
  margin-bottom: 3rem;
  align-items: flex-start;
  background: #0f0f0f;
  padding: 1.5rem;
  border-radius: 12px;
  opacity: 0;
  transform: translateY(20px);
  transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
}

.project.show {
  opacity: 1;
  transform: translateY(0);
}

.project:hover,
.project.touch-active {
  transform: scale(1.03);
  box-shadow: 0 0 20px var(--red-glow), 0 0 35px rgba(122,13,13,0.35);
}

.project img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(122,13,13,0.5), 0 0 50px rgba(122,13,13,0.25);
}

.project-details h2 {
  margin-bottom: 0.5rem;
  font-size: 1.5rem;
}
.project-details p {
  margin-bottom: 0.25rem;
  color: var(--muted);
  line-height: 1.5;
}

/* Responsive */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    width: 100%;
    max-height: 0;
    overflow: hidden;
    background: var(--bg);
    position: absolute;
    top: 100%;
    left: 0;
    gap: 0;
    z-index: 1500;
    opacity: 0;
  }

  nav.show {
    max-height: 500px;
    opacity: 1;
  }

  nav a {
    padding: 1rem 0;
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .hamburger {
    display: flex;
  }

  .project {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .project img {
    margin-bottom: 1rem;
  }
}

@media (max-width: 480px) {
  header { padding: 1.5rem 1rem; }
  .brand { font-size: 1.2rem; }
  h1 { font-size: 1.6rem; }
}
  </style>
</head>
<body>

<header>
  <strong class="brand">ðŸŸˆVileðŸŸˆ</strong>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="nav-menu">
    <a href="../index">Home</a>
    <a href="networks">Networks</a>
    <a href="skills">Skills</a>
    <a href="contact">Contact</a>
  </nav>
</header>

<main>
  <h1>Projects</h1>

  <!-- Project 1 -->
  <div class="project">
    <img src="../assets/images/esb.png" alt="Extorted Selfbot" />
    <div class="project-details">
      <h2>Extorted Selfbot</h2>
      <p><strong>Creation Date:</strong> 2020</p>
      <p><strong>Description:</strong> Discord Selfbot with multiple commands & more.</p>
    </div>
  </div>

  <!-- Project 2 -->
  <div class="project">
    <img src="../assets/images/project2.png" alt="Project Hell" />
    <div class="project-details">
      <h2>Project Hell</h2>
      <p><strong>Date:</strong> Project Date</p>
      <p><strong>Description:</strong> Project Description</p>
    </div>
  </div>

  <!-- Project 3 -->
  <div class="project">
    <img src="../assets/images/project3.png" alt="Project Name" />
    <div class="project-details">
      <h2>Project Name</h2>
      <p><strong>Date:</strong> Project Date</p>
      <p><strong>Description:</strong> Project Description</p>
    </div>
  </div>

</main>

<script>
  // Hamburger toggle
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');

  hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('show');
    hamburger.classList.toggle('active');
  });

  // Animate project cards on page load
  window.addEventListener('DOMContentLoaded', () => {
    const projects = document.querySelectorAll('.project');
    projects.forEach((project, index) => {
      setTimeout(() => {
        project.classList.add('show');
      }, index * 150);
    });

    // Touch support for mobile "hover" glow effect
    projects.forEach(project => {
      project.addEventListener('touchstart', () => {
        project.classList.add('touch-active');
      });
      project.addEventListener('touchend', () => {
        setTimeout(() => project.classList.remove('touch-active'), 500);
      });
    });
  });
</script>

</body>
</html>
