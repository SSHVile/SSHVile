<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills | Vile</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #090909;
      --text: #e6e6e6;
      --muted: #9a9a9a;
      --red-glow: rgba(122, 13, 13, 0.55);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #fff;
      text-shadow: 0 0 6px var(--red-glow),0 0 14px var(--red-glow),0 0 28px rgba(122,13,13,0.55),0 0 48px rgba(122,13,13,0.35);
    }

    nav { display: flex; gap: 1.75rem; font-size: 0.9rem; }
    nav a { color: var(--muted); text-decoration: none; position: relative; transition: color 0.2s ease, text-shadow 0.2s ease; }
    nav a:hover { color: #fff; text-shadow: 0 0 6px var(--red-glow),0 0 12px var(--red-glow),0 0 20px rgba(122,13,13,0.75); }
    nav a::after { content: ""; position: absolute; left: 0; bottom: -6px; width: 0; height: 1px; background: #7a0d0d; box-shadow: 0 0 6px var(--red-glow),0 0 14px rgba(122,13,13,0.8); transition: width 0.25s ease; }
    nav a:hover::after { width: 100%; }

    main { max-width: 1100px; margin: 0 auto; padding: 4rem 2rem; }
    h1 { font-size: 2.4rem; font-weight: 700; margin-bottom: 3rem; }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
    }

    .skill {
      background: #0f0f0f;
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .skill:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--red-glow),0 0 25px rgba(122,13,13,0.35);
    }

    .skill i {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 6px var(--red-glow),0 0 14px var(--red-glow);
    }

    .skill p {
      font-size: 1rem;
      color: var(--text);
      text-align: center;
    }

  </style>
</head>
<body>

<header>
  <strong class="brand">ðŸŸˆVileðŸŸˆ</strong>
  <nav>
    <a href="../index">Home</a>
    <a href="networks">Networks</a>
    <a href="projects">Projects</a>
    <a href="contact">Contact</a>
  </nav>
</header>

<main>
  <h1>Skills</h1>

  <div class="skills-grid">

    <div class="skill">
      <i class="fab fa-html5"></i>
      <p>HTML5</p>
    </div>

    <div class="skill">
      <i class="fab fa-css3-alt"></i>
      <p>CSS3</p>
    </div>

    <div class="skill">
      <i class="fab fa-js"></i>
      <p>JavaScript</p>
    </div>

    <div class="skill">
      <i class="fas fa-lock"></i>
      <p>Cybersecurity</p>
    </div>

    <div class="skill">
      <i class="fas fa-server"></i>
      <p>Server Management</p>
    </div>

    <div class="skill">
      <i class="fas fa-code"></i>
      <p>Full-Stack Development</p>
    </div>

  </div>

</main>

</body>
</html>
